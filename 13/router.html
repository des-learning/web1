<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title></title>
</head>
<body>
  <div id="app">
    <div style="float: left; width: 20%">
      <ul>
        <li><router-link :to="{name: 'home'}">Home</router-link></li>
        <li><router-link :to="{name: 'about'}">About Us</router-link></li>
        <li><router-link :to="{name: 'contact'}">Contact Us</router-link></li>
      </ul>
    </div>
    <div style="float: left; width: auto">
    <router-view></router-view>
    </div>
  </div>

  <script type="text/javascript" src="vue.js"></script>
  <script type="text/javascript" src="vue-router.js"></script>
  <script type="text/javascript">
    const Index = {
      template: '<h1>Hello World</h1>'
    }
    const AboutUs = {
      template: '<div>\
        <h1>About Us</h1>\
        <p>We\'re newbie learning web development</p>\
      </div>'
    }
    const ContactUs = {
      template: '<div>\
        <h1>Contact Us</h1>\
        <form method="post" action="">\
          <div><label>Email:</label><input type="email"></div>\
          <div><label>Comment:</label><textarea></textarea></div>\
          <div><button type="submit">Send</button></div>\
        </form>\
      </div>'
    }
    const routes = [
      {name: 'home', path: '/', component: Index},
      {name: 'about', path: '/about-us', component: AboutUs},
      {name: 'contact', path: '/contact-us', component: ContactUs}
      ]
    const router = new VueRouter({
      routes
    })
    const app = new Vue({
      el: '#app',
      router
    })
  </script>
</body>
</html>
