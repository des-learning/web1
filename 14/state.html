<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title></title>
</head>
<body>
  <div id="app"></div>
  <script type="text/javascript" src="vue.js"></script>
  <script type="text/javascript" src="vue-router.js"></script>
  <script type="text/javascript" src="vuex.js"></script>

  <script type="text/javascript" src="home.js"></script>
  <script type="text/javascript" src="addnew.js"></script>
  <script type="text/javascript">
    // routes
    const routes = [{name: 'home', path: '/', component: Home},
                    {name: 'add_new', path: '/new', component: AddNewContact}]
    const router = new VueRouter({ routes })

    // state
    const store = new Vuex.Store({
      state: {
        contacts: [{id: 0, nama: 'Budi', alamat: 'Jl. Thamrin'},
                   {id: 1, nama: 'Susi', alamat: 'Jl. Pandu'},
                   {id: 2, nama: 'Rudi', alamat: 'Jl. Thamrin'}],
        sequence: 3
      },
      getters: {
        allContacts: (state) => state.contacts,
        contactsByAlamat: (state) => (alamat) =>
            state.contacts.filter(x => x.alamat.includes(alamat))
      },
      mutations: {
        addContact: (state, contact) => {
          state.contacts.push(Object.assign(contact, {id: state.sequence}))
          state.sequence++
        }
      },
      actions: {
        addContact: (context, contact) => context.commit('addContact', contact)
      }
    })

    // vue application
    const app = new Vue({
      el: '#app',
      template: `
        <div>
          <h1>Home</h1>
          <div style="display: flex; flex-direction: row">
            <div style="flex: 1 1 30%">
              <ul>
                <li><router-link :to="{name: 'home'}">Home</router-link></li>
                <li><router-link :to="{name: 'add_new'}">Add New</router-link></li>
              </ul>
            </div>
            <div style="flex: 2 1 auto">
              <router-view></router-view>
            </div>
          </div>
        </div>
      `,
      router,
      store
    })
  </script>
</body>
</html>
