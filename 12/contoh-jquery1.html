<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title></title>
</head>
<body>
  <input type="text" id="nama">
  <button id="simpan" type="button">Simpan</button>
  <table id="table">
    <thead>
    <tr>
      <td>Nama</td>
    </tr>
    </thead>
    <tbody></tbody>
  </table>
  <script type="text/javascript" src="jquery-3.3.1.min.js"></script>
  <script type="text/javascript">
    var table = $('#table tbody')
    var nama = $('#nama')
    var simpan = $('#simpan')

    simpan.on('click', function(event) {
      table.append(
        $(document.createElement("tr")).append(
          $(document.createElement("td")).html(nama.val())
          )
        )
      nama.val("")
      nama.focus()
    })
  </script>
</body>
</html>
