<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title></title>
</head>
<body>
  <div id="app">
    <table>
      <tr>
        <td>Nama</td>
        <td>Alamat</td>
      </tr>
      <input type="text" v-model="baru.nama" placeholder="Nama">
      <input type="text" v-model="baru.alamat" placeholder="Alamat">
      <button v-on:click="tambah">Tambah</button>
      <p>Banyak items: {{items.length}}</p>
      <tr v-for="item in items">
        <td>{{item.nama}}</td>
        <td>{{item.alamat}}</td>
      </tr>
    </table>
  </div>
  <script type="text/javascript" src="vue.js"></script>
  <script type="text/javascript">
    var app = new Vue({
      el: '#app',
      data: {
        items: [{nama: 'Budi', alamat: 'Jl. Asia'},
                {nama: 'Agus', alamat: 'Jl. Pandu'}],
        baru: {nama: '', alamat: ''}
      },
      methods: {
        tambah: function (event) {
          this.items.push(this.baru)
          this.baru = {nama: '', alamat: ''}
        }
      }
    })
  </script>
</body>
</html>
