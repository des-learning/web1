group 'com.desdulianto'
version '1.0-SNAPSHOT'

apply plugin: 'java'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    compile 'io.vertx:vertx-web:3.5.3'
    compile 'io.vertx:vertx-jdbc-client:3.5.3'
    compile 'io.vertx:vertx-sql-common:3.5.3'
    compile group: 'org.hsqldb', name: 'hsqldb', version: '2.4.1'
    testCompile group: 'junit', name: 'junit', version: '4.12'
}
